input CompanyProfileInput {
    name: String!
    data: String!
}

type CompanyProfile {
  ID: String
  ENTITY_NAME: String
  ENTRY_DATE: String
  REGISTRATION_NO: String
  NEW_REGISTRATION_NO: String
  INCORPORATION_DATE: String
  BUMI_STATUS: String
  ENTITY_STATUS: String
  ENTITY_TYPE: String
  ADDRESS_LINE_1: String
  ADDRESS_LINE_2: String
  POSTCODE: String
  STATE: String
  PHONE: String
  EMAIL: String
  NATURE_OF_BUSINESS: String
  SECTOR: String
  DIVISION: String
  SECTION: String
  GROUP: String
  CLASS: String
  MSIC: String
  CREATED_AT: String
  CREATED_BY: String
  UPDATED_AT: String
  UPDATED_BY: String
  SURVEY_DONE: String
  ASSESSMENT_DONE: String
}

type CompanyProfileWithMSIC {
  allMSIC: [MSICResult!]!,
  company: CompanyProfile!
}

type AssessmentGroup {
  INITIAL: String
  FINAL_SCORE: String
  FINAL_SCORE_ROUNDDOWN: String
  NEXT_DESIRED_SCORE: String
  NEXT_DESIRED_PROFILE: String
  PRIORITY_ACTION_TAKEN: String
  RECOMMENDED_TIERED_INTERVENTION: String
}

type CompanyAssessmentSurvey {
  company: CompanyProfile
  assessment: Assessment
  survey: Survey
  msicDetails: MSICResult
  POTENTIAL: String
  POTENTIAL_COMMENT: String
  ELSA: [AssessmentGroup]
  TOTAL_FINAL_SCORE: String
}

type Query {
    oneCompany (ID: String!): CompanyProfileWithMSIC!
    allCompanies (where: String): [CompanyProfile!]!
    oneAll (COMPANY_ID: String!): CompanyAssessmentSurvey
}

type Mutation {
  createCompany(input: CompanyProfileInput!): CompanyProfile!
  updateCompany(ID: String!, input: CompanyProfileInput!): UpdateResp
  deleteCompany(ID: String!): DeleteResp
}