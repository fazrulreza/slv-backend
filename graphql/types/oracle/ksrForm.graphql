}

type Query {
  # ksrForm(id: String!) : KsrFormDetails
  ksrFormList(where: String, all: Boolean, limit: Int, offset: Int, id: String) : [KsrFormDetails!]!
  # ksrFormID: [KsrFormID!]!
}

type Mutation {
  addKsrForm(input: KsrFormInput!): KsrFormResponse
