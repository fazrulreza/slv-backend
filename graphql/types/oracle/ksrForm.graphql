
type KsrFormDetails {
    ID: String!,
    TYPE: String!,
    VALIDATION: String!,
    QUESTION: String!,
    REQUIRED: Int!,
    KSR_ID: String,
    VALUE: String,
    FORM_ID: String,
    CREATED_AT: String,
    UPDATED_AT: String,
    CREATED_BY: String,
    UPDATED_BY: String,
}

input KsrFormInput {
    KSR_ID: String!,
    NAME: String!,
    SHIRT: String!,
    FILE: String!,
    FORM: [KsrFormQuestionInput!]!,
}

input KsrFormQuestionInput {
  ID: String!
  TYPE: String!,
  VALIDATION: String!,
  QUESTION: String!,
  REQUIRED: Int!,
}

type KsrFormID {
  ID: String!
}

type KsrFormResponse {
  addResult: AddResp
  updateResult: UpdateResp
  deleteResult: DeleteResp
